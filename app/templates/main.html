     <div ng-controller="summerController as controller">

      <div ng-controller="InputDropdownController as dropdown_cc">
      <form name="myForm">
        <label for="country"> Country: </label>
        <select name="country" id="country" ng-model="dropdown_cc.Dropdown.country" ng-change="controller.update()">
          <option ng-repeat="option in dropdown_cc.data.availableOptions" value="{{option.id}}">{{option.name}}</option>
        </select>
      </form>
      <hr>
      <tt>country = {{Dropdown.country}}</tt><br/>
    </div>
      <form>
      Location:
      <input ng-change="controller.update()" type="text" ng-model="controller.location">
      Find:
      <input ng-change="controller.update()" type="text" ng-model="controller.term">
<!--       in a Radius of (meters):
      <input ng-change="controller.update()" type="text" ng-model="controller.radius_filter"> -->

      <input type="button" ng-click="controller.buildQuery()" value="Search">
      </form>
      <p>{{controller.location}}</p>

    <!-- results listing starts here -->

      <div id=results ng-show="controller.result">
        <label>Filter Results: <input ng-model="searchText"></label>
        <p ng-repeat="data in controller.result | filter:searchText">
          {{data.name}}
          <img src="{{data.rating_img_url}}"><br>
          <a href="{{data.url}}" target="_blank">Yelp info</a><br>
          {{data.phone}}<br>
          {{data.snippet_text}}<br>
          <img src="{{data.image_url}}"><br>
        </p>
      </div>
    </div>
